<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 30px;
        margin-top: 2rem;
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="top" />
    <main class="card">
      <img class="bg" src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
      <img class="avatar" src="./images/image-victor.jpg" alt="image avatar" />
      <h1 class="title">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>

      <section class="reviews-section">
        <section class="review">
          <h1 class="review-count">80K</h1>
          <section class="light">Followers</section>
        </section>

        <section class="review">
          <h1 class="review-count">803K</h1>
          <section class="light">Likes</section>
        </section>

        <section class="review">
          <h1 class="review-count">1.4K</h1>
          <section class="light">Photos</section>
        </section>
      </section>
    </main>

    <img
      src="./images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
      class="bottom"
    />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://faizan98x.netlify.app/">Muhammad Faizan Ur Rehman</a>.
    </div>
  </body>
</html>
